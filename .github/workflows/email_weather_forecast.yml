name: Email Weather Forecast

on:
  workflow_dispatch:  # Allows you to manually trigger the workflow from the GitHub UI
  schedule:
    # Runs at the top of every 6th hour (e.g., 00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Python script with secret
        env:
          GMAIL_APP_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: python email_hood_river_weather.py
